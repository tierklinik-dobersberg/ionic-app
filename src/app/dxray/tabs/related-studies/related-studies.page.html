<ion-content>
    <ion-list>
        <ion-list-header>Andere Studien</ion-list-header>

        <ion-item *ngFor="let study of allVisits" [routerLink]="['/xray', 'view', study.studyInstanceUid]">
            <ion-label>
                <p>{{study?.studyDate | dxrDate}}, {{study?.animalName}}</p>
                <h3>{{getDescriptions(study)}}</h3>
            </ion-label>
        </ion-item>

        <ion-item *ngIf="allVisits !== null && allVisits.length == 0">
            <ion-text color="danger">
                Keine vergleichbaren Studien gefunden
            </ion-text>
        </ion-item>

        <ion-spinner *ngIf="allVisits === null" name="dots"></ion-spinner>
    </ion-list>
</ion-content>
